
{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }

        .cell:hover:not(:disabled) {
            background-color: #add8e6;
            border-color: #333;
        }

        .cell:disabled {
            cursor: not-allowed;
            background-color: #f5f5f5;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #d32f2f;
            text-align: center;
        }

        .difficulty-selector {
            margin: 20px 0;
            font-size: 1.2rem;
        }

        .difficulty-selector label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <form method="POST">
        <div class="difficulty-selector">
            <label for="difficulty">Select Difficulty:</label>
            <select name="difficulty" onchange="this.form.submit()">
                {% for level in difficulties %}
                <option value="{{ level }}" {% if level == difficulty %} selected {% endif %}>{{ level.capitalize() }}</option>
                {% endfor %}
            </select>
        </div>
    </form>
    <form class="board" method="POST">
        {% for i in range(9) %}
            <button type="submit" name="position" value="{{ i }}" class="cell" {{ 'disabled' if game_state[i] else '' }}>{{ game_state[i] }}</button>
        {% endfor %}
    </form>
    <div class="message">
        {{ message }}
    </div>
</body>
</html>
{% endblock %}
